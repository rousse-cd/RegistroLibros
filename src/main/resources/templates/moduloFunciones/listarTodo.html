<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <title>Funciones</title>
    <link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
    <link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
    <script src="../js/datatables.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('#ejemplo1').DataTable({
                language: {
                    "decimal": "",
                    "emptyTable": "Datos no disponibles en la tabla",
                    "info": "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    "infoEmpty": "Mostrando 0 a 0 de 0 registros",
                    "infoFiltered": "(Filtrado de _MAX_ registros totales)",
                    "infoPostFix": "",
                    "thousands": ",",
                    "lengthMenu": "Mostrando _MENU_ registros",
                    "loadingRecords": "Cargando...",
                    "processing": "Procesando...",
                    "search": "Buscar:",
                    "zeroRecords": "No se encontraron registros para la b√∫squeda",
                    "paginate": {
                        "first": "Primero",
                        "last": "Ultimo",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    },
                    "aria": {
                        "sortAscending": ": Activar para ordenar ascendente",
                        "sortDescending": ": Activar para ordenar descendente"
                    }
                }
            });
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark flex-row">
        <a class="navbar-brand mr-auto" href="/"> <img src="" class="img-fluid" alt="Responsive image">
        </a>
        <ul class="navbar-nav flex-row mr-lg-0">
            <li class="nav-item"><a class="nav-link pr-2"><i class="fa fa-search"></i></a></li>
            <li class="nav-item"><a class="nav-link pr-2"><i class="fa fa-facebook"></i></a></li>
            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle mr-3 mr-lg-0" id="navbarDropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i><span
                        class="caret"></span> </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/logout}">Salir</a>
                </div>
            </li>
        </ul>
        <button class="navbar-toggler ml-lg-0" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" id="nav-link-custom" th:href="@{/bienvenida}">CERTUS</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/funciones/listarTodo}">Funciones</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Modulo2</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Modulo3</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Modulo4</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Modulo5</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <section id="seccion1">
        <div>
            <div align="center">
                <a th:href="@{/funciones/nuevo}">Crear Nueva Funcion</a>
            </div>
            <table id="ejemplo1" class="table table-striped table-bordered dt-responsive nowrap" style="width: 100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Hora Inicio</th>
                        <th>Hora Fin</th>
                        <th>Precio</th>
                        <th>Pelicula</th>
                        <th>Sala</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="funcion : ${listaFunciones}">
                        <td th:text="${funcion.idFunciones}">Id</td>
                        <td th:text="${funcion.horaInicio}">Nombre</td>
                        <td th:text="${funcion.horaFin}">horaFin</td>
                        <td th:text="${funcion.precio}">precio</td>
                        <td th:text="${funcion.pelicula}">pelicula</td>
                        <td th:text="${funcion.sala}">sala</td>
                        <!-- <td th:object="${funcion.pelicula}">
                            <span th:text="*{idPelicula}"></span>
                        </td>
                        <td th:object="${funcion.sala}">
                            <span th:text="*{idSala}"></span>
                        </td> -->

                        <td><a th:href="@{/funciones/actualizar/{id}(id=${funcion.idFunciones})}"><img
                                    src="../imagenes/actualizarIcon.png" class="img-fluid" data-toggle="tooltip"
                                    data-placement="bottom" title="Actualizar Funcion"></a> &nbsp;&nbsp;&nbsp; <a
                                th:href="@{/funciones/eliminar/{id}(id=${funcion.idFunciones})}"><img
                                    src="../imagenes/eliminarIcon.png" class="img-fluid" data-toggle="tooltip"
                                    data-placement="bottom" title="Eliminar Funcion"></a></td>
                    </tr>
                </tbody>


            </table>
        </div>
    </section>
</body>

</html>
