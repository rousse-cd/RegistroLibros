	type="text/css" />

<title>Crear neva Función</title>
</head>
<body>


	<nav class="navbar navbar-expand-md navbar-dark bg-dark flex-row">
		<a class="navbar-brand mr-auto" href="/"> <img
			src="" class="img-fluid"
			alt="Responsive image">
		</a>
		<ul class="navbar-nav flex-row mr-lg-0">
			<li class="nav-item"><a class="nav-link pr-2"><i
					class="fa fa-search"></i></a></li>
			<li class="nav-item"><a class="nav-link pr-2"><i
					class="fa fa-facebook"></i></a></li>
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle mr-3 mr-lg-0"
				id="navbarDropdownMenuLink" data-toggle="dropdown"
				aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i><span
					class="caret"></span> </a>
				<div class="dropdown-menu dropdown-menu-right"
					aria-labelledby="navbarDropdownMenuLink">
					<a
						class="dropdown-item" th:href="@{/logout}">Salir</a>
				</div></li>
		</ul>
		<button class="navbar-toggler ml-lg-0" type="button"
			data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<nav class="navbar navbar-expand-md navbar-light">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" id="nav-link-custom"
					th:href="@{/bienvenida}">CERTUS</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/funciones/listarTodo}">Funciones</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Modulo2</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Modulo3</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Modulo4</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Modulo5</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Buscar">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		</div>
	</nav>

	<section id="seccion1">
			<p>Datos de Nueva Función</p>
			<form th:action="@{/funciones/guardar}"
				th:object="${funcion}" method="post">

				<div class="form-group row">
					<label for="id" class="col-sm-2 col-form-label">ID Funcion:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="id"
							 th:field="*{idFunciones}" readonly="readonly" />
					</div>
				</div>


				<div class="form-group row">
					<label for="horaInicio" class="col-sm-2 col-form-label">Hora Inicio:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="horaInicio"
							placeholder="Hora Inicio" th:field="*{horaInicio}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="horaFin" class="col-sm-2 col-form-label">Hora Fin:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="horaFin"
							placeholder="Hora Fin" th:field="*{horaFin}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="precio" class="col-sm-2 col-form-label">precio:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="precio"
							placeholder="Ingrese precio" th:field="*{precio}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="pelicula" class="col-sm-2 col-form-label">Id Pelicula:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="pelicula"
							placeholder="Ingrese id pelicula" th:field="*{pelicula}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="sala" class="col-sm-2 col-form-label">
						Id sala:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="sala"
							placeholder="Ingrese id sala" th:field="*{sala}" />
					</div>
				</div>

				<div align="center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>


			</form>
	</section>


	
</html>
